<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>

  </style>
</head>

<body>

  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="images/logo-bonus.svg" alt="logo" class="logo-img">

      </div>

      <div class="score-container">
        <p class="score-text">SCORE</p>
        <h2 class="score-number">0</h2>
      </div>
    </header>

    <main class="main">

      <div class="game-icon-row">

        <div class=" general-icon-container spock-container ">
          <img src="images/icon-spock.svg" alt="SPOCK" class="game-imgs">
        </div>

        <div class="general-icon-container scissors-container ">
          <img src="images/icon-scissors.svg" alt="scissors" class="game-imgs">
        </div>

        <div class=" general-icon-container paper-container ">
          <img src="images/icon-paper.svg" alt="Paper" class="game-imgs">
        </div>

      </div>

      <div class="game-icon-row2">

        <div class="general-icon-container lizard-container ">
          <img src="images/icon-lizard.svg" alt="Lizard" class="game-imgs">
        </div>

        <div class=" general-icon-container rock-container ">
          <img src="images/icon-rock.svg" alt="Rock" class="game-imgs">
        </div>

      </div>


      <!------- Hidden Computer and Player Choices sections starts here --------------------------------------------->
      <div class="choice-container">
        <!--Computer choice section -->

        <div class="computer-choice-container" style="display: none;">
          <h3>Computer's Choice:</h3>
          <div class="computer-choice-icon computer-choice-color">
            <img src="" alt="Computer's Choice" id="computer-choice-img">
          </div>
        </div>

        <!--player choice section -->
        <div class="player-choice-container " style="display: none;">
          <h3>Your Choice:</h3>
          <div class="player-choice-icon player-choice-color">
            <img src="" alt="Your Choice" id="palyer-choice-img">
          </div>
        </div>
      </div>

      <div class="result-container">
        <h2 id="result-text"></h2>
        <button class="play-again-button" onclick="resetGame()">Play Again</button>
      </div>


    </main>
  </div>
  <!-- Popup rules button ------------------------------------------------------------>

  <a href="#popup1" class="rules-button">RULES</a>


  <!-- Rules Popup Section   -------------------------------------------------------------------->

  <div id="popup1" class="overlay">
    <div class="popup">
      <div class="popup-header">
        <h2>Rules</h2>
        <a class="close" href="#">
          <img src="images/icon-close.svg" alt="">
        </a>
      </div>
      <img src="images/image-rules-bonus.svg" alt="" class="rules-img">
      <a class="mini-close" href="#">
        <img src="images/icon-close.svg" alt="">
      </a>
    </div>
  </div>



  <script src="index.js"></script>
</body>

</html>
